<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static "styles/mother.css" %}" >
    <title></title>
  </head>
  <body>
    <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
           <a class="navbar-brand" href="{% url 'index'  %}" > Homepage</a>
            <div class="navbar-nav justify-content-end">
              <a class="navbar-link" href="{% url 'users:form'  %}" > Sign up</a>
              {% if user.is_authenticated %}
              <a class="navbar-link" href="{% url 'logout'%}" > Logout </a>
              {% else %}
              <a class="navbar-link" href="{% url 'users:user_login'%}" > Login </a>
              {% endif %}
              <a class="navbar-link" href="{% url 'admin:index'  %}" > Admin page  </a>
        </div>
        </div>
        </nav>

        <div class="container">
        <div class="jumbotron">
          {% block body_block %}
          <!-- Anything outside of this block can be inherited by other html files -->
          {% endblock %}


        </div>

      </div>


  </body>
</html>
